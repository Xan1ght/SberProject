<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You Bag Data</title>
</head>
<body>
<h1>You Bag Data </h1>
<p>Если ты добрался до сюда, считай уже молодец</p>
<p>Ниже строчка по вашему пожеланию</p>

<form th:object="${base}" action="/main" method="post">
    Название цели: <input type="text" th:field="*{name}"><br/>
    Описание: <input type="text" step="any" th:field="*{description}"><br/>
    Важность:
    <div><input type="radio" value="1" th:field="*{rating}"/>
        <input type="radio" value="2" th:field="*{rating}"/>
        <input type="radio" value="3" th:field="*{rating}"/>
        <input type="radio" value="4" th:field="*{rating}"/>
        <input type="radio" value="5" th:field="*{rating}"/></div>
    <label for="localdate">Дата и время: </label>
    <input type="datetime-local" id="localdate" th:field="*{time}"/><br/>

    Категория:
    <p><select th:field="*{category}">
        <option value="LIFE">LIFE</option>
        <option value="WORK">WORK</option>
        <option value="REST">REST</option>
        <option value="FAMILY">FAMILY</option>
        <option value="OTHER">OTHER</option>
    </select></p>

    <fieldset style="width:10em">
        <legend>Выполнено:</legend>
        <div>
            <input type="checkbox" id="scales" th:field="*{active}" checked/>
            <label for="scales">да</label>
        </div>
    </fieldset>
    <button type="submit">Добавить план</button>
</form>
<form action="/main/all" target="_blank">
    <button>Все твои работы тут</button>
</form>

</body>
</html>
